<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f1f4f9, #dff1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      animation: fadeIn 0.5s ease-in-out;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .result {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card p-4" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-3">üîó Shorten Your URL</h3>
    <div class="mb-3">
      <label for="url" class="form-label">Masukkan URL</label>
      <input type="url" class="form-control" id="url" placeholder="https://contoh.com" required>
    </div>
    <div class="mb-3">
      <label for="custom" class="form-label">Custom Name (opsional)</label>
      <input type="text" class="form-control" id="custom" placeholder="misal: nama-khusus">
    </div>
    <div class="d-grid">
      <button id="shortenBtn" class="btn btn-primary">üîß Buat URL Pendek</button>
    </div>
    <div id="result" class="alert alert-success mt-4 d-none">
      URL Pendek: <a href="#" id="shortUrl" target="_blank" class="result"></a>
      <button class="btn btn-sm btn-outline-secondary ms-2" onclick="copyToClipboard()">üìã Salin</button>
    </div>
    <div id="error" class="alert alert-danger mt-3 d-none"></div>
  </div>

  <script>
    const shortenBtn = document.getElementById("shortenBtn");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");
    const shortUrl = document.getElementById("shortUrl");

    shortenBtn.addEventListener("click", () => {
      const url = document.getElementById("url").value.trim();
      const custom = document.getElementById("custom").value.trim();

      resultDiv.classList.add("d-none");
      errorDiv.classList.add("d-none");

      if (!url) {
        errorDiv.textContent = "Masukkan URL terlebih dahulu.";
        errorDiv.classList.remove("d-none");
        return;
      }

      fetch("generate.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: url, custom: custom })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          errorDiv.textContent = data.error;
          errorDiv.classList.remove("d-none");
        } else {
          shortUrl.textContent = data.short;
          shortUrl.href = data.short;
          resultDiv.classList.remove("d-none");
        }
      })
      .catch(() => {
        errorDiv.textContent = "Terjadi kesalahan. Silakan coba lagi.";
        errorDiv.classList.remove("d-none");
      });
    });

    function copyToClipboard() {
  const tempInput = document.createElement("input");
  tempInput.value = shortUrl.textContent;
  document.body.appendChild(tempInput);
  tempInput.select();
  tempInput.setSelectionRange(0, 99999); // for mobile
  try {
    const successful = document.execCommand('copy');
    if (successful) {
      alert("‚úÖ URL berhasil disalin!");
    } else {
      alert("‚ö†Ô∏è Gagal menyalin. Salin manual ya.");
    }
  } catch (err) {
    alert("‚ö†Ô∏è Browser tidak mendukung salin otomatis.");
  }
  document.body.removeChild(tempInput);
}

  </script>
</body>
</html>
