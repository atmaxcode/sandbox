<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoScanner by Atmax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* SQUIRCLE DESIGN SYSTEM */
        :root {
            --squircle-lg: 2rem;
            --squircle-md: 1.5rem;
            --squircle-sm: 1rem;
        }

        @media (min-width: 768px) {
            :root {
                --squircle-lg: 3rem;
                --squircle-md: 2rem;
                --squircle-sm: 1.25rem;
            }
        }

        body {
            background-color: #0a0a0c;
            color: #e2e8f0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--squircle-sm);
            padding: 1.25rem;
        }

        #map {
            height: 300px;
            width: 100%;
            z-index: 1;
            border-radius: var(--squircle-md);
        }

        @media (min-width: 768px) {
            #map { height: 400px; }
        }

        .custom-button {
            background: #92e350;
            color: #000;
            font-weight: 800;
            border-radius: var(--squircle-sm);
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .custom-button:active {
            transform: scale(0.98);
        }

        .input-box {
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: var(--squircle-md);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .shared-pool-trigger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 6px 12px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            text-align: left;
            padding: 10px 12px;
            font-size: 9px;
            font-weight: 900;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
        }

        td {
            padding: 10px 12px;
            font-size: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            vertical-align: top;
        }

        #camera-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--squircle-md);
            transform-origin: center;
        }

        input[type="text"], input[type="password"] {
            font-size: 16px !important;
        }

        .brand-badge {
            background-color: #92e350;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.55rem;
            font-weight: 600;
            vertical-align: middle;
            margin-left: 6px;
            display: inline-flex;
            align-items: center;
            line-height: 1;
            transform: translateY(-1px);
        }

        .brand-badge span {
            font-weight: 900;
            text-transform: uppercase;
            margin-left: 3px;
        }

        /* Zoom Control Slider Customization */
        .zoom-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #92e350;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        @media (min-width: 768px) {
            .brand-badge {
                padding: 2px 8px;
                font-size: 0.6rem;
                margin-left: 8px;
                border-radius: 5px;
            }
        }
    </style>
</head>

    <script>
        const PUBLIC_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRo73KtbjL9lD4iLDSTIdj6ZYZMe0Du_TciZSjucxCrzy_uHN4KYTV_MeOcLsexOtsqpIRwOJIYDtAc/pub?gid=0&single=true&output=csv";
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        let base64Image = null, mapInstance = null, cameraStream = null;
        
        // Camera Features State
        let currentZoom = 1;
        let videoDevices = [];
        let currentDeviceIndex = 0;

        function getStoredApiKey() { return localStorage.getItem('geoscanner_api_key') || ""; }
        function maskApiKey(key) { return key ? key.substring(0, 5) + "****************" : ""; }

        function updateHeaderApiIndicator() {
            const key = getStoredApiKey();
            const icon = document.getElementById('api-status-icon');
            if (icon) icon.style.color = key ? '#92e350' : '#ef4444';
        }

        function openApiModal() { 
            const storedKey = getStoredApiKey();
            const input = document.getElementById('api-key-input');
            input.value = maskApiKey(storedKey); 
            input.type = "password";
            document.getElementById('api-modal').classList.remove('hidden'); 
        }

        function closeApiModal() { document.getElementById('api-modal').classList.add('hidden'); }
        
        function openSharedPoolModal() { 
            closeApiModal(); 
            document.getElementById('shared-pool-modal').classList.remove('hidden'); 
            fetchPoolData(); 
        }
        
        function closeSharedPoolModal() { 
            document.getElementById('shared-pool-modal').classList.add('hidden'); 
            openApiModal();
        }

        async function fetchPoolData() {
            const container = document.getElementById('pool-list-container');
            try {
                const response = await fetch(`${PUBLIC_CSV_URL}&t=${Date.now()}`);
                const csvData = await response.text();
                const lines = csvData.split(/\r?\n/).filter(line => line.trim().length > 0);
                const items = lines.slice(1).map(line => {
                    const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if (!matches || matches.length < 3) return null;
                    const clean = (str) => str.replace(/^"|"$/g, '').trim();
                    return { provider: clean(matches[0]), key: clean(matches[1]), status: clean(matches[2]) };
                }).filter(i => i !== null);

                container.innerHTML = items.map(item => {
                    const isActive = item.status.toLowerCase() === 'active';
                    return `
                        <tr>
                            <td class="font-bold text-[11px] ${isActive ? 'text-white' : 'text-gray-500'}">${item.provider}</td>
                            <td><span class="${isActive ? 'text-[#92e350]' : 'text-red-500'} text-[8px] font-black px-1.5 py-0.5 rounded uppercase">${item.status}</span></td>
                            <td class="text-right">${isActive ? `<button style="border-radius: 8px;" onclick="useSharedKey('${item.provider}', '${item.key}')" class="bg-[#92e350] text-black text-[9px] font-black px-3 py-1.5">Gunakan</button>` : '<span class="text-gray-600 text-[9px] font-black uppercase pr-2">OFF</span>'}</td>
                        </tr>
                    `;
                }).join('');
            } catch (error) { container.innerHTML = '<tr><td colspan="3" class="text-center py-10 text-red-500 text-xs">Gagal memuat data</td></tr>'; }
        }

        function useSharedKey(provider, key) {
            localStorage.setItem('geoscanner_api_key', key);
            updateHeaderApiIndicator();
            document.getElementById('shared-pool-modal').classList.add('hidden');
            showMessage('Berhasil', `Menggunakan API Key dari <b>${provider}</b>.`);
        }

        function saveApiKey() {
            const btn = document.getElementById('save-api-btn');
            const spinner = document.getElementById('save-spinner');
            const text = document.getElementById('save-text');
            const inputVal = document.getElementById('api-key-input').value.trim();
            
            btn.disabled = true;
            spinner.classList.remove('hidden');
            text.textContent = "Menyimpan...";

            setTimeout(() => {
                if(!inputVal.includes('*')) {
                    if(!inputVal) {
                        localStorage.removeItem('geoscanner_api_key');
                    } else {
                        localStorage.setItem('geoscanner_api_key', inputVal);
                    }
                }
                
                updateHeaderApiIndicator();
                closeApiModal();
                resetImage();
                
                btn.disabled = false;
                spinner.classList.add('hidden');
                text.textContent = "Simpan";
            }, 800);
        }

        function clearApiKey() {
            localStorage.removeItem('geoscanner_api_key');
            document.getElementById('api-key-input').value = "";
            updateHeaderApiIndicator();
        }

        function toggleKeyVisibility() {
            const input = document.getElementById('api-key-input');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showMessage(title, desc) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-desc').innerHTML = desc;
            document.getElementById('message-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('message-modal').classList.add('hidden'); }

        function showApiTutorial() {
            const content = `
                <div class="text-left space-y-3 text-xs">
                    <p>1. Ke <a href="https://aistudio.google.com/" target="_blank" class="text-[#92e350] underline">Google AI Studio</a>.</p>
                    <p>2. Klik <b>"Get API key"</b>.</p>
                    <p>3. Pilih <b>"Create API key"</b>.</p>
                    <p>4. Copy & paste di kotak Manual API Key.</p>
                </div>
            `;
            showMessage('Cara Dapat API Key', content);
        }

        // --- IMPROVED CAMERA ENGINE ---

        async function startCamera() {
            try {
                // Discover cameras
                const devices = await navigator.mediaDevices.enumerateDevices();
                videoDevices = devices.filter(d => d.kind === 'videoinput');
                
                if (videoDevices.length === 0) {
                    showMessage('Error', 'Tidak ada kamera yang ditemukan di perangkat ini.');
                    return;
                }

                // Prefer rear cameras for better focus/macro
                const backCams = videoDevices.filter(d => 
                    d.label.toLowerCase().includes('back') || 
                    d.label.toLowerCase().includes('rear') || 
                    d.label.toLowerCase().includes('camera 0')
                );
                
                if(backCams.length > 0) {
                    currentDeviceIndex = videoDevices.indexOf(backCams[0]);
                } else {
                    currentDeviceIndex = 0;
                }

                await initStream();

                document.getElementById('input-controls').classList.add('hidden');
                document.getElementById('camera-container').classList.remove('hidden');
            } catch (e) { 
                console.error("Camera access error:", e);
                showMessage('Error', 'Gagal akses kamera. Pastikan browser tidak memblokir akses dan tidak sedang digunakan aplikasi lain.'); 
            }
        }

        async function initStream() {
            // Stop existing tracks safely
            if (cameraStream) {
                cameraStream.getTracks().forEach(t => t.stop());
                cameraStream = null;
            }

            const video = document.getElementById('camera-stream');
            const device = videoDevices[currentDeviceIndex];
            
            // Tiered constraints: try HD first, then fall back to defaults
            const constraintsList = [
                { 
                    video: { 
                        deviceId: device ? { exact: device.deviceId } : undefined,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                },
                { 
                    video: { 
                        deviceId: device ? { exact: device.deviceId } : undefined
                    } 
                },
                { 
                    video: { facingMode: "environment" } 
                }
            ];

            let lastError = null;
            for (let constraints of constraintsList) {
                try {
                    cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                    if (cameraStream) break;
                } catch (e) {
                    lastError = e;
                    continue;
                }
            }

            if (!cameraStream) {
                throw lastError || new Error("Unable to get media stream");
            }
            
            video.srcObject = cameraStream;
            video.onloadedmetadata = () => {
                video.play().catch(e => console.error("Video play error:", e));
                resetZoom(); 
            };
        }

        async function switchCamera() {
            if (videoDevices.length < 2) {
                showMessage('Info', 'Hanya satu kamera terdeteksi di perangkat ini.');
                return;
            }
            const btn = document.getElementById('switch-cam-btn');
            btn.disabled = true;
            currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
            try {
                await initStream();
            } catch (e) {
                showMessage('Error', 'Gagal berpindah ke kamera ini.');
            } finally {
                btn.disabled = false;
            }
        }

        function handleZoom(val) {
            currentZoom = parseFloat(val);
            const video = document.getElementById('camera-stream');
            const badge = document.getElementById('zoom-value-badge');
            
            // Apply CSS zoom (Digital zoom effect)
            video.style.transform = `scale(${currentZoom})`;
            badge.textContent = currentZoom.toFixed(1) + 'x';
        }

        function resetZoom() {
            currentZoom = 1;
            const slider = document.getElementById('zoom-slider');
            if(slider) slider.value = 1;
            handleZoom(1);
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(t => t.stop());
                cameraStream = null;
            }
            document.getElementById('camera-container').classList.add('hidden');
            document.getElementById('input-controls').classList.remove('hidden');
        }

        function capturePhoto() {
            const video = document.getElementById('camera-stream');
            const canvas = document.getElementById('capture-canvas');
            if (video.readyState !== 4) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            video.style.opacity = "0.5";
            setTimeout(() => video.style.opacity = "1", 100);

            if (currentZoom > 1) {
                const w = canvas.width / currentZoom;
                const h = canvas.height / currentZoom;
                const x = (canvas.width - w) / 2;
                const y = (canvas.height - h) / 2;
                ctx.drawImage(video, x, y, w, h, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }

            const dataUrl = canvas.toDataURL('image/jpeg', 0.85);
            base64Image = dataUrl.split(',')[1];
            document.getElementById('image-preview').src = dataUrl;
            document.getElementById('image-preview-container').classList.remove('hidden');
            document.getElementById('analyze-button').disabled = false;
            stopCamera();
        }

        window.handleFileChange = (e) => {
            const f = e.target.files[0];
            if (!f) return;
            const r = new FileReader();
            r.onload = (ev) => {
                base64Image = ev.target.result.split(',')[1];
                document.getElementById('image-preview').src = ev.target.result;
                document.getElementById('image-preview-container').classList.remove('hidden');
                document.getElementById('input-controls').classList.add('hidden');
                document.getElementById('analyze-button').disabled = false;
            };
            r.readAsDataURL(f);
        };

        window.resetImage = () => {
            base64Image = null;
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('input-controls').classList.remove('hidden');
            document.getElementById('results-section').classList.add('hidden');
            document.getElementById('file-input').value = "";
        };

        async function analyzeImage() {
            const key = getStoredApiKey();
            if(!key) { openApiModal(); return; }
            const btn = document.getElementById('analyze-button'), spinner = document.getElementById('loading-spinner');
            btn.disabled = true; spinner.classList.remove('hidden');
            
            try {
                const prompt = `Analyze this image for geographical location identification.
Return ONLY a valid JSON object:
{
  "negara": "Country name",
  "kota": "City/region",
  "bahasa": "Language",
  "koordinat": {"lat": number, "lng": number},
  "analisis_visual": [
    {"kategori": "Arsitektur", "detail": "..."},
    {"kategori": "Alam", "detail": "..."},
    {"kategori": "Jalanan", "detail": "..."},
    {"kategori": "Lainnya", "detail": "..."}
  ]
}
Indonesian for details. No markdown.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{text: prompt}, {inlineData: {mimeType: "image/jpeg", data: base64Image}}]}] })
                });
                const data = await response.json();
                const rawText = data.candidates[0].content.parts[0].text;
                const jsonMatch = rawText.match(/\{[\s\S]*\}/);
                if (!jsonMatch) throw new Error("Format salah");
                renderResults(JSON.parse(jsonMatch[0]));
            } catch (e) { 
                showMessage('Gagal', 'Terjadi kesalahan analisis. Cek koneksi atau API Key.'); 
            } finally { 
                btn.disabled = false; spinner.classList.add('hidden'); 
            }
        }

        function renderResults(data) {
            const tableRows = (data.analisis_visual || []).map(item => `
                <tr>
                    <td class="font-black text-[9px] text-[#92e350] tracking-wider uppercase">${item.kategori}</td>
                    <td class="text-gray-300">${item.detail}</td>
                </tr>
            `).join('');

            document.getElementById('results-section').classList.remove('hidden');
            document.getElementById('result-content').innerHTML = `
                <div class="text-center mb-8">
                    <h2 class="text-2xl md:text-4xl font-black text-white tracking-tighter">${data.negara || 'Terdeteksi'}</h2>
                    <p class="text-[#92e350] font-bold mt-1 uppercase text-[10px] tracking-[0.2em]">${data.kota || ''}</p>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-6">
                    <div class="result-card"><p class="text-[9px] text-white/40 mb-1 uppercase font-bold">BAHASA</p><p class="font-bold text-xs text-white">${data.bahasa || '-'}</p></div>
                    <div class="result-card"><p class="text-[9px] text-white/40 mb-1 uppercase font-bold">KOORDINAT</p><p class="font-bold text-xs text-white">${data.koordinat.lat.toFixed(4)}, ${data.koordinat.lng.toFixed(4)}</p></div>
                </div>

                <div style="border-radius: var(--squircle-md);" class="result-card mb-6 overflow-hidden !p-0">
                    <div class="p-3 border-b border-white/5 bg-white/[0.02] flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-[#92e350]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        <p class="text-[9px] text-white font-black uppercase tracking-widest">Temuan Visual</p>
                    </div>
                    <div class="overflow-x-auto">
                        <table>
                            <tbody>${tableRows}</tbody>
                        </table>
                    </div>
                </div>

                <div id="map"></div>
                <div class="mt-4 flex justify-center">
                    <button onclick="window.open('https://www.google.com/maps?q=${data.koordinat.lat},${data.koordinat.lng}', '_blank')" class="text-[10px] font-black text-white/40 uppercase tracking-widest hover:text-[#92e350] transition-colors flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                        Buka di Google Maps
                    </button>
                </div>
            `;
            
            setTimeout(() => {
                if (mapInstance) mapInstance.remove();
                mapInstance = L.map('map', { zoomControl: false }).setView([data.koordinat.lat, data.koordinat.lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
                L.marker([data.koordinat.lat, data.koordinat.lng]).addTo(mapInstance);
            }, 300);
        }

        window.onload = () => { updateHeaderApiIndicator(); };
    </script>
</body>
</html>
