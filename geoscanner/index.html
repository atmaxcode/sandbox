<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Clue Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #1b1a2c;
            background-image: radial-gradient(circle at 50% -20%, #164571 0%, #1b1a2c 80%, #3b2238 100%);
            background-attachment: fixed;
            color: #f8fafc;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .glass-effect {
            background: rgba(27, 26, 44, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-gradient-green {
            background: linear-gradient(to bottom, #92e350, #55a243);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #map {
            height: 350px;
            width: 100%;
            border-radius: 24px;
            z-index: 10;
        }

        /* Camera Overlay */
        #camera-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 100;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #camera-feed-fullscreen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-out;
            transform-origin: center;
        }

        .camera-ui-controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            pointer-events: none;
            z-index: 120;
        }

        /* Zoom Slider Styling */
        .zoom-slider-container {
            width: 70%;
            max-width: 300px;
            pointer-events: auto;
            background: rgba(0,0,0,0.4);
            padding: 12px 20px;
            border-radius: 99px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #zoom-range {
            flex-grow: 1;
            accent-color: #92e350;
            height: 4px;
        }

        .capture-btn {
            width: 76px;
            height: 76px;
            background: white;
            border: 6px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .capture-btn:active { transform: scale(0.9); }

        .switch-camera-btn {
            position: absolute;
            top: 40px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 12px;
            border-radius: 50%;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 110;
        }

        .cancel-camera-btn {
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 8px 20px;
            border-radius: 99px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 1.5rem;
        }

        .leaflet-tile { filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7); }
    </style>
</head>
<body class="antialiased">

    <!-- CAMERA OVERLAY -->
    <div id="camera-overlay">
        <div id="video-container">
            <video id="camera-feed-fullscreen" autoplay playsinline></video>
        </div>

        <button onclick="switchCamera()" class="switch-camera-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
        </button>

        <div class="camera-ui-controls">
            <!-- Zoom Control -->
            <div class="zoom-slider-container">
                <span class="text-[10px] font-bold text-white">1x</span>
                <input type="range" id="zoom-range" min="1" max="3" step="0.1" value="1" oninput="updateZoom(this.value)">
                <span class="text-[10px] font-bold text-white" id="zoom-label">3x</span>
            </div>

            <button onclick="capturePhoto()" class="capture-btn"></button>
            <button onclick="stopCamera()" class="cancel-camera-btn">BATAL</button>
        </div>
    </div>

    <div id="main-content" class="max-w-4xl mx-auto px-6 py-8">
        
        <header class="flex justify-between items-center mb-16 py-4">
            <div class="flex items-center space-x-4">
                <img src="https://i.postimg.cc/66fp8qR9/geoscanner.png" alt="Logo" class="w-10 h-10 object-contain">
                <div>
                    <h1 class="text-xl font-extrabold tracking-tight text-white">GeoScanner</h1>
                    <p class="text-[10px] font-bold uppercase tracking-widest text-white/40">v2.6 Flash • Zoom</p>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <button onclick="openApiInputModal()" class="group flex items-center space-x-2 text-sm font-semibold text-gray-300">
                    <span id="api-status-dot" class="w-2.5 h-2.5 rounded-full bg-red-500"></span>
                    <span>API Settings</span>
                </button>
            </div>
        </header>

        <main class="space-y-12">
            <div id="visual-container">
                <div id="image-preview-container" class="hidden flex justify-center fade-in">
                    <div class="relative">
                        <img id="image-preview" class="max-h-[400px] rounded-[32px] shadow-2xl border border-white/10" alt="Preview">
                        <button onclick="resetImage()" class="absolute -top-3 -right-3 w-10 h-10 bg-red-500 text-white rounded-full shadow-lg flex items-center justify-center">✕</button>
                    </div>
                </div>
            </div>

            <div id="input-controls" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <button onclick="openCamera()" class="group flex flex-col items-center justify-center p-8 rounded-[32px] glass-effect hover:bg-white/10 transition-all border border-white/5">
                    <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-[#92e350]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.218A2 2 0 0110.457 4h3.085a2 2 0 011.664.89l.812 1.218A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><circle cx="12" cy="13" r="3" stroke-width="2"/></svg>
                    </div>
                    <span class="font-bold text-white text-center">Buka Kamera Utama</span>
                    <span class="text-[10px] text-gray-400 mt-1 uppercase tracking-wider">Sekarang dengan fitur Zoom</span>
                </button>

                <label class="group flex flex-col items-center justify-center p-8 rounded-[32px] glass-effect hover:bg-white/10 transition-all border border-white/5 cursor-pointer">
                    <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleFileChange(event)">
                    <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-[#92e350]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    </div>
                    <span class="font-bold text-white">Unggah Gambar</span>
                    <span class="text-[10px] text-gray-400 mt-1 uppercase tracking-wider">Pilih dari Galeri</span>
                </label>
            </div>
            
            <div class="flex justify-center pt-6">
                <button id="analyze-button" onclick="analyzeImage()" class="btn-gradient-green w-full max-w-md py-5 rounded-full font-extrabold text-white text-lg shadow-xl flex items-center justify-center disabled:opacity-30" disabled>
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-6 w-6 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span id="button-text">Deteksi Lokasi</span>
                </button>
            </div>
        </main>

        <section id="results-section" class="mt-20 hidden fade-in">
            <div id="result-content" class="space-y-8"></div>
        </section>
    </div>

    <!-- Modals -->
    <div id="api-input-modal" class="fixed inset-0 bg-[#0f172a]/95 backdrop-blur-xl flex items-center justify-center p-6 z-50 hidden">
        <div class="max-w-md w-full">
            <h3 class="text-3xl font-extrabold text-white mb-2">Akses Gemini</h3>
            <p class="text-gray-400 mb-8 text-sm">Pastikan menggunakan model Flash 2.5 untuk hasil terbaik.</p>
            <input type="password" id="api-key-input-modal" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-white mb-6 focus:ring-2 focus:ring-[#92e350]" placeholder="AIzaSy...">
            <div class="flex gap-4">
                <button onclick="saveApiKey(); closeApiInputModal();" class="flex-1 btn-gradient-green py-4 rounded-full font-bold text-white">Simpan</button>
                <button onclick="closeApiInputModal()" class="px-8 py-4 text-gray-400 font-bold">Batal</button>
            </div>
        </div>
    </div>

    <div id="message-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center p-6 z-[60] hidden">
        <div class="glass-effect p-8 rounded-[32px] max-w-xs w-full text-center border border-white/10">
            <h3 id="modal-title" class="text-xl font-bold mb-2 text-white">Info</h3>
            <p id="modal-message" class="text-gray-400 text-sm mb-8"></p>
            <button onclick="closeModal()" class="w-full py-4 btn-gradient-green rounded-full font-bold text-white">Oke</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY_STORAGE_KEY = 'geminiApiKey';
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        
        let currentApiKey = null;
        let base64Image = null;
        let stream = null;
        let mapInstance = null;
        let currentCameraIndex = 0;
        let videoDevices = [];
        let currentZoom = 1;

        function loadApiKey() {
            const key = localStorage.getItem(API_KEY_STORAGE_KEY);
            const dot = document.getElementById('api-status-dot');
            if (key) {
                currentApiKey = key;
                dot.className = 'w-2.5 h-2.5 rounded-full bg-[#92e350]';
                document.getElementById('api-key-input-modal').value = key;
            } else {
                currentApiKey = null;
                dot.className = 'w-2.5 h-2.5 rounded-full bg-red-500';
            }
        }

        window.saveApiKey = function() {
            const key = document.getElementById('api-key-input-modal').value.trim();
            if (key) {
                localStorage.setItem(API_KEY_STORAGE_KEY, key);
                loadApiKey();
            }
        };

        window.openApiInputModal = () => document.getElementById('api-input-modal').classList.remove('hidden');
        window.closeApiInputModal = () => document.getElementById('api-input-modal').classList.add('hidden');
        window.closeModal = () => document.getElementById('message-modal').classList.add('hidden');

        function showMessage(title, msg) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = msg;
            document.getElementById('message-modal').classList.remove('hidden');
        }

        // --- CAMERA LOGIC ---
        window.openCamera = async function() {
            if(!currentApiKey) return showMessage('Akses Ditolak', 'Harap isi API Key di pojok kanan atas.');
            
            const overlay = document.getElementById('camera-overlay');
            overlay.style.display = 'flex';
            
            // Reset Zoom
            updateZoom(1);
            document.getElementById('zoom-range').value = 1;

            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const allVideoDevices = devices.filter(device => device.kind === 'videoinput');
                
                // Prioritaskan Kamera Belakang
                videoDevices = allVideoDevices.filter(d => {
                    const label = d.label.toLowerCase();
                    return !label.includes('front') && !label.includes('user') && !label.includes('selfie');
                });

                if (videoDevices.length === 0) videoDevices = allVideoDevices;
                currentCameraIndex = 0;
                
                await startStream(videoDevices[currentCameraIndex].deviceId);
            } catch (e) { 
                showMessage('Gagal', 'Akses kamera ditolak oleh sistem.'); 
                stopCamera(); 
            }
        };

        async function startStream(deviceId) {
            if (stream) stream.getTracks().forEach(track => track.stop());
            const video = document.getElementById('camera-feed-fullscreen');
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        deviceId: deviceId ? { exact: deviceId } : undefined,
                        facingMode: deviceId ? undefined : "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                video.srcObject = stream;
            } catch (err) {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            }
        }

        window.updateZoom = function(val) {
            currentZoom = val;
            const video = document.getElementById('camera-feed-fullscreen');
            video.style.transform = `scale(${val})`;
        };

        window.switchCamera = async function() {
            if (videoDevices.length <= 1) return;
            currentCameraIndex = (currentCameraIndex + 1) % videoDevices.length;
            await startStream(videoDevices[currentCameraIndex].deviceId);
        };

        window.stopCamera = () => {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('camera-overlay').style.display = 'none';
        };

        window.capturePhoto = () => {
            const video = document.getElementById('camera-feed-fullscreen');
            const canvas = document.createElement('canvas');
            
            // Mengambil area yang terlihat (zoom)
            // Karena kita menggunakan CSS Scale, kita harus menghitung crop-nya secara manual jika ingin hasil persis yang terlihat.
            // Namun untuk API AI, lebih baik mengirim gambar full resolution (unzoomed) agar AI punya konteks lebih luas, 
            // ATAU kita kirim yang sudah di-crop. Mari kita kirim yang sudah di-crop sesuai zoom agar detailnya maksimal sesuai keinginan user.
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            if (currentZoom > 1) {
                const sw = video.videoWidth / currentZoom;
                const sh = video.videoHeight / currentZoom;
                const sx = (video.videoWidth - sw) / 2;
                const sy = (video.videoHeight - sh) / 2;
                ctx.drawImage(video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            
            const data = canvas.toDataURL('image/jpeg', 0.9);
            base64Image = data.split(',')[1];
            document.getElementById('image-preview').src = data;
            document.getElementById('image-preview-container').classList.remove('hidden');
            document.getElementById('input-controls').classList.add('hidden');
            document.getElementById('analyze-button').disabled = false;
            stopCamera();
        };

        // --- COMMON LOGIC ---
        window.handleFileChange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                base64Image = ev.target.result.split(',')[1];
                document.getElementById('image-preview').src = ev.target.result;
                document.getElementById('image-preview-container').classList.remove('hidden');
                document.getElementById('input-controls').classList.add('hidden');
                document.getElementById('analyze-button').disabled = false;
            };
            reader.readAsDataURL(file);
        };

        window.resetImage = () => {
            base64Image = null;
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('input-controls').classList.remove('hidden');
            document.getElementById('analyze-button').disabled = true;
            document.getElementById('results-section').classList.add('hidden');
        };

        async function analyzeImage() {
            if(!currentApiKey || !base64Image) return;
            const spinner = document.getElementById('loading-spinner');
            const btnText = document.getElementById('button-text');
            const btn = document.getElementById('analyze-button');
            
            spinner.classList.remove('hidden');
            btnText.textContent = "Sedang Memindai...";
            btn.disabled = true;

            const prompt = "Analisis foto GeoGuessr ini. Identifikasi negara, wilayah, dan petunjuk visual. Berikan koordinat (lat, lng) yang paling mungkin. Balas dalam JSON Bahasa Indonesia.";
            const schema = {
                type: "OBJECT",
                properties: {
                    negara: { type: "STRING" },
                    wilayah: { type: "STRING" },
                    bahasa: { type: "STRING" },
                    petunjuk_visual: { type: "ARRAY", items: { type: "STRING" } },
                    koordinat: { 
                        type: "OBJECT", 
                        properties: { lat: { type: "NUMBER" }, lng: { type: "NUMBER" } }
                    }
                }
            };

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${currentApiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{text: prompt}, {inlineData: {mimeType: "image/jpeg", data: base64Image}}]}],
                        generationConfig: { responseMimeType: "application/json", responseSchema: schema }
                    })
                });
                const data = await response.json();
                const res = JSON.parse(data.candidates[0].content.parts[0].text);
                renderResults(res);
            } catch (e) {
                showMessage('Error', 'Gagal menghubungi server AI. Periksa koneksi atau API Key.');
            } finally {
                spinner.classList.add('hidden');
                btnText.textContent = "Deteksi Lokasi";
                btn.disabled = false;
            }
        }

        function renderResults(data) {
            const resultsSection = document.getElementById('results-section');
            resultsSection.classList.remove('hidden');
            document.getElementById('result-content').innerHTML = `
                <div class="text-center mb-12">
                    <p class="text-[#92e350] font-bold tracking-[0.3em] uppercase text-[10px] mb-2">Lokasi Teridentifikasi</p>
                    <h2 class="text-4xl font-extrabold text-white tracking-tighter">${data.negara}</h2>
                    <p class="text-white/40 mt-1">${data.wilayah || 'Wilayah tidak spesifik'}</p>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="result-card"><span class="text-[10px] font-bold text-white/30 uppercase block mb-1">Bahasa</span><p class="font-bold text-white">${data.bahasa || '-'}</p></div>
                    <div class="result-card"><span class="text-[10px] font-bold text-white/30 uppercase block mb-1">Petunjuk</span><p class="text-sm text-gray-300">${data.petunjuk_visual.slice(0,2).join(', ')}</p></div>
                </div>
                <div class="mt-8 rounded-[32px] overflow-hidden glass-effect border border-white/10"><div id="map"></div></div>
            `;
            if (data.koordinat) {
                setTimeout(() => {
                    if (mapInstance) mapInstance.remove();
                    mapInstance = L.map('map').setView([data.koordinat.lat, data.koordinat.lng], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
                    L.marker([data.koordinat.lat, data.koordinat.lng]).addTo(mapInstance).bindPopup(data.negara).openPopup();
                }, 100);
            }
            window.scrollTo({ top: resultsSection.offsetTop - 50, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', loadApiKey);
    </script>
</body>
</html>
