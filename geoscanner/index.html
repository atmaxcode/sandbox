<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Clue Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #1b1a2c;
            background-image: radial-gradient(circle at 50% -20%, #164571 0%, #1b1a2c 80%, #3b2238 100%);
            background-attachment: fixed;
            color: #f8fafc;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .glass-effect {
            background: rgba(27, 26, 44, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-gradient-green {
            background: linear-gradient(to bottom, #92e350, #55a243);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #map {
            height: 350px;
            width: 100%;
            border-radius: 24px;
            z-index: 10;
        }

        /* Camera Overlay */
        #camera-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 100;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #camera-feed-fullscreen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-out;
            transform-origin: center;
        }

        .camera-ui-controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            pointer-events: none;
            z-index: 120;
        }

        .zoom-slider-container {
            width: 70%;
            max-width: 300px;
            pointer-events: auto;
            background: rgba(0,0,0,0.4);
            padding: 12px 20px;
            border-radius: 99px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #zoom-range {
            flex-grow: 1;
            accent-color: #92e350;
            height: 4px;
        }

        .capture-btn {
            width: 76px;
            height: 76px;
            background: white;
            border: 6px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .capture-btn:active { transform: scale(0.9); }

        .switch-camera-btn {
            position: absolute;
            top: 40px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 12px;
            border-radius: 50%;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 110;
        }

        .cancel-camera-btn {
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 8px 20px;
            border-radius: 99px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .result-card:hover {
            border-color: rgba(146, 227, 80, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .leaflet-tile { filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        .detail-table th {
            text-align: left;
            padding: 12px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .detail-table td {
            padding: 12px;
            color: #e2e8f0;
            font-size: 13px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="antialiased">

    <!-- CAMERA OVERLAY -->
    <div id="camera-overlay">
        <div id="video-container">
            <video id="camera-feed-fullscreen" autoplay playsinline></video>
        </div>
        <button onclick="switchCamera()" class="switch-camera-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
        </button>
        <div class="camera-ui-controls">
            <div class="zoom-slider-container">
                <span class="text-[10px] font-bold text-white">1x</span>
                <input type="range" id="zoom-range" min="1" max="3" step="0.1" value="1" oninput="updateZoom(this.value)">
                <span class="text-[10px] font-bold text-white" id="zoom-label">3x</span>
            </div>
            <button onclick="capturePhoto()" class="capture-btn"></button>
            <button onclick="stopCamera()" class="cancel-camera-btn">BATAL</button>
        </div>
    </div>

    <div id="main-content" class="max-w-4xl mx-auto px-6 py-8 pb-24">
        <header class="flex justify-between items-center mb-16 py-4">
            <div class="flex items-center space-x-4">
                <img src="https://i.postimg.cc/66fp8qR9/geoscanner.png" alt="Logo" class="w-10 h-10 object-contain">
                <div>
                    <h1 class="text-xl font-extrabold tracking-tight text-white">GeoScanner</h1>
                    <p class="text-[10px] font-bold uppercase tracking-widest text-white/40">v1x211225 • add Free API</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="openApiInputModal()" class="group flex items-center space-x-2 text-sm font-semibold text-gray-300">
                    <span id="api-status-dot" class="w-2.5 h-2.5 rounded-full bg-red-500"></span>
                    <span>API Settings</span>
                </button>
            </div>
        </header>

        <main class="space-y-12">
            <div id="visual-container">
                <div id="image-preview-container" class="hidden flex justify-center fade-in">
                    <div class="relative">
                        <img id="image-preview" class="max-h-[400px] rounded-[32px] shadow-2xl border border-white/10" alt="Preview">
                        <button onclick="resetImage()" class="absolute -top-3 -right-3 w-10 h-10 bg-red-500 text-white rounded-full shadow-lg flex items-center justify-center">✕</button>
                    </div>
                </div>
            </div>

            <div id="input-controls" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <button onclick="openCamera()" class="group flex flex-col items-center justify-center p-8 rounded-[32px] glass-effect hover:bg-white/10 transition-all border border-white/5">
                    <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-[#92e350]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.218A2 2 0 0110.457 4h3.085a2 2 0 011.664.89l.812 1.218A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><circle cx="12" cy="13" r="3" stroke-width="2"/></svg>
                    </div>
                    <span class="font-bold text-white text-center">Buka Kamera Utama</span>
                    <span class="text-[10px] text-gray-400 mt-1 uppercase tracking-wider">Kamera Belakang + Zoom</span>
                </button>

                <label class="group flex flex-col items-center justify-center p-8 rounded-[32px] glass-effect hover:bg-white/10 transition-all border border-white/5 cursor-pointer">
                    <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleFileChange(event)">
                    <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-[#92e350]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    </div>
                    <span class="font-bold text-white">Unggah Gambar</span>
                    <span class="text-[10px] text-gray-400 mt-1 uppercase tracking-wider">Pilih dari Galeri</span>
                </label>
            </div>
            
            <div class="flex justify-center pt-6">
                <button id="analyze-button" onclick="analyzeImage()" class="btn-gradient-green w-full max-w-md py-5 rounded-full font-extrabold text-white text-lg shadow-xl flex items-center justify-center disabled:opacity-30" disabled>
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-6 w-6 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span id="button-text">Deteksi Lokasi</span>
                </button>
            </div>
        </main>

        <section id="results-section" class="mt-20 hidden fade-in">
            <div id="result-content" class="space-y-8"></div>
        </section>
    </div>

    <!-- Modals (API Input, Free API, Help, Message) - Tetap sama seperti sebelumnya -->
    <div id="api-input-modal" class="fixed inset-0 bg-[#0f172a]/95 backdrop-blur-xl flex items-center justify-center p-6 z-50 hidden">
        <div class="max-w-md w-full">
            <div class="flex justify-between items-start mb-2">
                <h3 class="text-3xl font-extrabold text-white">Akses Gemini</h3>
                <div class="flex items-center space-x-2">
                    <button onclick="openFreeApiModal()" class="relative p-2 bg-white/5 hover:bg-white/10 rounded-2xl text-gray-400 hover:text-[#92e350] transition-all border border-white/5 group">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                        <span class="absolute -top-1 -right-1 bg-red-600 text-white text-[7px] font-black uppercase px-1.5 py-0.5 rounded shadow-lg border border-red-400 transform scale-90">Free</span>
                    </button>
                    <button onclick="showHelpModal()" class="p-2 bg-white/5 hover:bg-white/10 rounded-2xl text-gray-400 hover:text-[#92e350] transition-colors border border-white/5">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    </button>
                </div>
            </div>
            <p class="text-gray-400 mb-8 text-sm">Gunakan API Key pribadi atau pilih dari Shared Pool.</p>
            <div class="relative mb-6">
                <input type="password" id="api-key-input-modal" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 pr-12 text-white focus:ring-2 focus:ring-[#92e350]" placeholder="Masukkan API Key Anda...">
                <button onclick="clearApiKey()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-red-500 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                </button>
            </div>
            <div class="flex gap-4">
                <button onclick="saveApiKey(); closeApiInputModal();" class="flex-1 btn-gradient-green py-4 rounded-full font-bold text-white">Simpan</button>
                <button onclick="closeApiInputModal()" class="px-8 py-4 text-gray-400 font-bold">Batal</button>
            </div>
        </div>
    </div>

    <!-- FREE API POOL MODAL -->
    <div id="free-api-modal" class="fixed inset-0 bg-black/90 backdrop-blur-lg flex items-center justify-center p-6 z-[80] hidden">
        <div class="glass-effect p-8 rounded-[32px] max-w-xl w-full border border-white/10">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-extrabold text-white">Shared API Pool</h3>
                <button onclick="closeFreeApiModal()" class="text-gray-500 hover:text-white">✕</button>
            </div>
            <div class="api-table-container max-h-[400px] overflow-y-auto rounded-2xl border border-white/5">
                <table class="w-full text-sm text-left">
                    <thead class="bg-white/5 text-gray-400 uppercase text-[10px] font-bold">
                        <tr><th class="p-4">Provider</th><th class="p-4">Status</th><th class="p-4 text-right">Aksi</th></tr>
                    </thead>
                    <tbody id="api-pool-body" class="text-white"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="api-help-modal" class="fixed inset-0 bg-black/80 backdrop-blur-md flex items-center justify-center p-6 z-[70] hidden">
        <div class="glass-effect p-8 rounded-[32px] max-w-md w-full border border-white/10">
            <h3 class="text-2xl font-extrabold text-white mb-4">Cara Mendapatkan API Key</h3>
            <div class="space-y-4 text-gray-300 text-sm mb-8">
                <p>Kunjungi <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-[#92e350] underline">Google AI Studio</a> untuk mendapatkan kunci gratis.</p>
            </div>
            <button onclick="closeHelpModal()" class="w-full py-4 btn-gradient-green rounded-full font-bold text-white">Oke</button>
        </div>
    </div>

    <div id="message-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center p-6 z-[60] hidden">
        <div class="glass-effect p-8 rounded-[32px] max-w-xs w-full text-center border border-white/10">
            <h3 id="modal-title" class="text-xl font-bold mb-2 text-white">Info</h3>
            <p id="modal-message" class="text-gray-400 text-sm mb-8"></p>
            <button onclick="closeModal()" class="w-full py-4 btn-gradient-green rounded-full font-bold text-white">Oke</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY_STORAGE_KEY = 'geminiApiKey';
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        const PUBLIC_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRo73KtbjL9lD4iLDSTIdj6ZYZMe0Du_TciZSjucxCrzy_uHN4KYTV_MeOcLsexOtsqpIRwOJIYDtAc/pub?gid=0&single=true&output=csv";

        let currentApiKey = null;
        let base64Image = null;
        let stream = null;
        let mapInstance = null;
        let currentCameraIndex = 0;
        let videoDevices = [];
        let currentZoom = 1;

        function loadApiKey() {
            const key = localStorage.getItem(API_KEY_STORAGE_KEY);
            const dot = document.getElementById('api-status-dot');
            if (key) {
                currentApiKey = key;
                dot.className = 'w-2.5 h-2.5 rounded-full bg-[#92e350]';
                document.getElementById('api-key-input-modal').value = key;
            } else {
                currentApiKey = null;
                dot.className = 'w-2.5 h-2.5 rounded-full bg-red-500';
            }
        }

        window.saveApiKey = function(specificKey = null) {
            const key = specificKey || document.getElementById('api-key-input-modal').value.trim();
            if (key) {
                localStorage.setItem(API_KEY_STORAGE_KEY, key);
                loadApiKey();
            } else { clearApiKey(); }
        };

        window.clearApiKey = function() {
            localStorage.removeItem(API_KEY_STORAGE_KEY);
            document.getElementById('api-key-input-modal').value = '';
            loadApiKey();
        };

        window.openApiInputModal = () => document.getElementById('api-input-modal').classList.remove('hidden');
        window.closeApiInputModal = () => document.getElementById('api-input-modal').classList.add('hidden');
        window.openFreeApiModal = async () => {
            document.getElementById('free-api-modal').classList.remove('hidden');
            await fetchPublicApiPool();
        };
        window.closeFreeApiModal = () => document.getElementById('free-api-modal').classList.add('hidden');
        window.showHelpModal = () => document.getElementById('api-help-modal').classList.remove('hidden');
        window.closeHelpModal = () => document.getElementById('api-help-modal').classList.add('hidden');
        window.closeModal = () => document.getElementById('message-modal').classList.add('hidden');

        async function fetchPublicApiPool() {
            const tbody = document.getElementById('api-pool-body');
            try {
                const response = await fetch(`${PUBLIC_CSV_URL}&t=${Date.now()}`);
                const text = await response.text();
                const rows = text.split(/\r?\n/).filter(line => line.trim() !== "").slice(1);
                tbody.innerHTML = rows.map(r => {
                    const cols = r.split(',').map(c => c.replace(/^"|"$/g, '').trim());
                    const status = (cols[2] || '').toLowerCase();
                    const isOff = status.includes('delete');
                    return `
                        <tr class="border-b border-white/5 ${isOff ? 'opacity-40' : ''}">
                            <td class="p-4">${cols[0]}</td>
                            <td class="p-4"><span class="px-2 py-0.5 rounded text-[10px] font-bold ${isOff ? 'bg-red-500/10 text-red-500' : 'bg-green-500/10 text-green-500'}">${cols[2]}</span></td>
                            <td class="p-4 text-right">
                                <button onclick="selectFreeKey('${cols[1]}')" class="${isOff ? 'text-red-600' : 'text-[#92e350]'} font-black text-xs uppercase" ${isOff ? 'disabled' : ''}>${isOff ? 'Off' : 'Gunakan'}</button>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (err) { tbody.innerHTML = `<tr><td colspan="3" class="p-4 text-center">Gagal memuat.</td></tr>`; }
        }

        window.selectFreeKey = (key) => {
            saveApiKey(key);
            closeFreeApiModal();
            closeApiInputModal();
        };

        // --- CAMERA & FILE LOGIC ---
        window.openCamera = async function() {
            if(!currentApiKey) return showMessage('Akses Ditolak', 'Harap isi API Key.');
            document.getElementById('camera-overlay').style.display = 'flex';
            const devices = await navigator.mediaDevices.enumerateDevices();
            videoDevices = devices.filter(d => d.kind === 'videoinput');
            await startStream(videoDevices[0].deviceId);
        };

        async function startStream(id) {
            if(stream) stream.getTracks().forEach(t => t.stop());
            stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: id ? { exact: id } : undefined, width: 1920, height: 1080 } });
            document.getElementById('camera-feed-fullscreen').srcObject = stream;
        }

        window.updateZoom = (v) => document.getElementById('camera-feed-fullscreen').style.transform = `scale(${v})`;
        window.stopCamera = () => { if(stream) stream.getTracks().forEach(t => t.stop()); document.getElementById('camera-overlay').style.display = 'none'; };
        window.capturePhoto = () => {
            const v = document.getElementById('camera-feed-fullscreen');
            const c = document.createElement('canvas');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            base64Image = c.toDataURL('image/jpeg', 0.9).split(',')[1];
            document.getElementById('image-preview').src = c.toDataURL();
            document.getElementById('image-preview-container').classList.remove('hidden');
            document.getElementById('input-controls').classList.add('hidden');
            document.getElementById('analyze-button').disabled = false;
            stopCamera();
        };

        window.handleFileChange = (e) => {
            const f = e.target.files[0];
            const r = new FileReader();
            r.onload = (ev) => {
                base64Image = ev.target.result.split(',')[1];
                document.getElementById('image-preview').src = ev.target.result;
                document.getElementById('image-preview-container').classList.remove('hidden');
                document.getElementById('input-controls').classList.add('hidden');
                document.getElementById('analyze-button').disabled = false;
            };
            r.readAsDataURL(f);
        };

        window.resetImage = () => {
            base64Image = null;
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('input-controls').classList.remove('hidden');
            document.getElementById('analyze-button').disabled = true;
            document.getElementById('results-section').classList.add('hidden');
        };

        async function analyzeImage() {
            const btn = document.getElementById('analyze-button');
            const spinner = document.getElementById('loading-spinner');
            spinner.classList.remove('hidden');
            btn.disabled = true;

            const prompt = "Analisis mendalam foto GeoGuessr ini. Fokus pada detail terkecil untuk menentukan lokasi yang presisi.";
            const schema = {
                type: "OBJECT",
                properties: {
                    negara: { type: "STRING" },
                    wilayah: { type: "STRING" },
                    bahasa: { type: "STRING" },
                    nomor_telepon: { type: "STRING", description: "Format/Kode area telepon yang terlihat" },
                    merk_dagang: { type: "ARRAY", items: { type: "STRING" }, description: "Brand lokal, supermarket, atau logo bank" },
                    petunjuk_visual: { type: "ARRAY", items: { type: "STRING" } },
                    koordinat: { type: "OBJECT", properties: { lat: { type: "NUMBER" }, lng: { type: "NUMBER" } } },
                    penjelasan_detail: { type: "STRING", description: "Paragraf teknis mengapa lokasi ini dipilih berdasarkan meta jalan/geografi" }
                },
                required: ["negara", "koordinat", "penjelasan_detail"]
            };

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${currentApiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{text: prompt}, {inlineData: {mimeType: "image/jpeg", data: base64Image}}]}],
                        generationConfig: { responseMimeType: "application/json", responseSchema: schema }
                    })
                });
                const data = await response.json();
                renderResults(JSON.parse(data.candidates[0].content.parts[0].text));
            } catch (e) { showMessage('Error', 'Gagal memproses data.'); }
            finally { spinner.classList.add('hidden'); btn.disabled = false; }
        }

        function renderResults(data) {
            const sec = document.getElementById('results-section');
            sec.classList.remove('hidden');
            document.getElementById('result-content').innerHTML = `
                <div class="text-center mb-10">
                    <p class="text-[#92e350] font-bold tracking-[0.3em] uppercase text-[10px] mb-2">Analisis Selesai</p>
                    <h2 class="text-4xl font-extrabold text-white tracking-tighter">${data.negara}</h2>
                    <p class="text-white/40 mt-1">${data.wilayah || 'Wilayah Umum'}</p>
                </div>

                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                    <div class="result-card">
                        <span class="text-[9px] font-bold text-white/30 uppercase block mb-1">Bahasa Utama</span>
                        <p class="font-bold text-white text-sm">${data.bahasa || 'Tidak Terdeteksi'}</p>
                    </div>
                    <div class="result-card">
                        <span class="text-[9px] font-bold text-white/30 uppercase block mb-1">Format Telepon</span>
                        <p class="font-bold text-white text-sm">${data.nomor_telepon || '-'}</p>
                    </div>
                    <div class="result-card col-span-2">
                        <span class="text-[9px] font-bold text-white/30 uppercase block mb-1">Merk Dagang Lokal</span>
                        <div class="flex flex-wrap gap-1 mt-1">
                            ${(data.merk_dagang || []).map(m => `<span class="bg-white/5 border border-white/10 px-2 py-0.5 rounded text-[10px] text-gray-300 font-semibold">${m}</span>`).join('') || '<span class="text-xs text-gray-500 italic">N/A</span>'}
                        </div>
                    </div>
                </div>

                <div class="mt-8 rounded-[32px] overflow-hidden glass-effect border border-white/10">
                    <div id="map"></div>
                </div>

                <div class="mt-8 glass-effect rounded-[32px] p-8 border border-white/10 overflow-hidden">
                    <h3 class="text-white font-bold mb-6 flex items-center gap-2">
                        <svg class="w-5 h-5 text-[#92e350]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        Detail Teknis & Penjelasan
                    </h3>
                    <div class="overflow-x-auto">
                        <table class="w-full detail-table">
                            <thead>
                                <tr><th>Kategori</th><th>Detail Analisis</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Negara</td><td class="font-bold text-[#92e350]">${data.negara}</td></tr>
                                <tr><td>Wilayah/Kota</td><td>${data.wilayah || 'Informasi terbatas'}</td></tr>
                                <tr><td>Bahasa</td><td>Sistem mendeteksi penggunaan bahasa <b>${data.bahasa}</b> pada papan tanda atau teks.</td></tr>
                                <tr><td>Meta Geografi</td><td>${data.penjelasan_detail}</td></tr>
                                <tr><td>Visual Clues</td><td>${(data.petunjuk_visual || []).join(', ')}</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            setTimeout(() => {
                if (mapInstance) mapInstance.remove();
                mapInstance = L.map('map').setView([data.koordinat.lat, data.koordinat.lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
                L.marker([data.koordinat.lat, data.koordinat.lng]).addTo(mapInstance).bindPopup(data.negara).openPopup();
            }, 100);
            window.scrollTo({ top: sec.offsetTop - 50, behavior: 'smooth' });
        }

        function showMessage(t, m) { document.getElementById('modal-title').textContent = t; document.getElementById('modal-message').textContent = m; document.getElementById('message-modal').classList.remove('hidden'); }
        document.addEventListener('DOMContentLoaded', loadApiKey);
    </script>
</body>
</html>
