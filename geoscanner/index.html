<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Clue Scanner</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS untuk Peta -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #1b1a2c;
            background-image: radial-gradient(circle at 50% -20%, #164571 0%, #1b1a2c 80%, #3b2238 100%);
            background-attachment: fixed;
            color: #f8fafc;
            min-height: 100vh;
        }

        .glass-effect {
            background: rgba(27, 26, 44, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-gradient-green {
            background: linear-gradient(to bottom, #92e350, #55a243);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-gradient-green:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(146, 227, 80, 0.5);
        }

        .btn-gradient-green:active {
            transform: translateY(0);
        }

        #map {
            height: 350px;
            width: 100%;
            border-radius: 24px;
            z-index: 10;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1b1a2c; }
        ::-webkit-scrollbar-thumb { background: rgba(146, 227, 80, 0.2); border-radius: 10px; }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        video#camera-feed {
            border-radius: 24px;
            overflow: hidden;
            background-color: #000;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .result-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(146, 227, 80, 0.3);
        }

        /* Custom Leaflet Dark Mode */
        .leaflet-tile { filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7); }
        .leaflet-container { background: #1b1a2c; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-4xl mx-auto px-6 py-8">
        
        <!-- HEADER -->
        <header class="flex justify-between items-center mb-16 py-4">
            <div class="flex items-center space-x-4">
                <img src="https://i.postimg.cc/66fp8qR9/geoscanner.png" alt="GeoScanner Logo" class="w-10 h-10 object-contain">
                <div>
                    <h1 class="text-xl font-extrabold tracking-tight text-white">GeoScanner</h1>
                    <p class="text-[10px] font-bold uppercase tracking-widest text-white/40">v2.5 Flash</p>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <button onclick="openApiInputModal()" class="group flex items-center space-x-2 text-sm font-semibold text-gray-300 hover:text-white transition-colors">
                    <span id="api-status-dot" class="w-2.5 h-2.5 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.5)]"></span>
                    <span>Pengaturan API</span>
                </button>
                <button onclick="openHelpModal()" class="w-8 h-8 rounded-full glass-effect flex items-center justify-center hover:bg-white/10 transition-all">
                    <span class="text-xs">?</span>
                </button>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="space-y-12">
            
            <div id="visual-container" class="relative group">
                <!-- Camera Feed -->
                <div id="camera-section" class="hidden overflow-hidden rounded-[32px] glass-effect p-2">
                    <video id="camera-feed" class="w-full bg-black aspect-video" autoplay playsinline></video>
                    <div class="flex justify-center gap-4 mt-4 p-4">
                        <button id="capture-button" onclick="capturePhoto()" class="px-8 py-3 btn-gradient-green rounded-full font-bold text-white shadow-lg">Ambil Foto</button>
                        <button onclick="stopCamera(true)" class="px-8 py-3 bg-white/10 hover:bg-white/20 rounded-full font-bold text-white backdrop-blur-md">Batal</button>
                    </div>
                </div>

                <!-- Image Preview -->
                <div id="image-preview-container" class="hidden flex justify-center">
                    <div class="relative">
                        <img id="image-preview" class="max-h-[400px] rounded-[32px] shadow-2xl border border-white/10" alt="Preview">
                        <button onclick="resetImage()" class="absolute -top-3 -right-3 w-10 h-10 bg-red-500 text-white rounded-full shadow-lg flex items-center justify-center hover:bg-red-600 transition-all">âœ•</button>
                    </div>
                </div>
            </div>

            <!-- Input Controls -->
            <div id="input-controls" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <button onclick="openCamera()" class="group flex flex-col items-center justify-center p-8 rounded-[32px] glass-effect hover:bg-white/10 transition-all border border-white/5">
                    <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <svg class="w-8 h-8 text-[#92e350]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.218A2 2 0 0110.457 4h3.085a2 2 0 011.664.89l.812 1.218A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    </div>
                    <span class="font-bold text-white">Kamera Langsung</span>
                    <span class="text-xs text-gray-400 mt-1">Gunakan kamera perangkat</span>
                </button>

                <label class="group flex flex-col items-center justify-center p-8 rounded-[32px] glass-effect hover:bg-white/10 transition-all border border-white/5 cursor-pointer">
                    <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleFileChange(event)">
                    <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <svg class="w-8 h-8 text-[#92e350]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    </div>
                    <span class="font-bold text-white">Unggah Berkas</span>
                    <span class="text-xs text-gray-400 mt-1">JPG, PNG atau WebP</span>
                </label>
            </div>
            
            <div class="flex justify-center pt-6">
                <button id="analyze-button" onclick="analyzeImage()" class="btn-gradient-green w-full max-w-md py-5 rounded-full font-extrabold text-white text-lg tracking-wide shadow-xl flex items-center justify-center disabled:opacity-30 disabled:grayscale disabled:cursor-not-allowed" disabled>
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-6 w-6 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="button-text">Pindai & Deteksi Lokasi</span>
                </button>
            </div>
        </main>

        <!-- HASIL -->
        <section id="results-section" class="mt-20 hidden fade-in">
            <div id="result-content" class="space-y-8"></div>
        </section>

    </div>

    <!-- Modals -->
    <div id="api-input-modal" class="fixed inset-0 bg-[#0f172a]/95 backdrop-blur-xl flex items-center justify-center p-6 z-50 hidden">
        <div class="max-w-md w-full">
            <h3 class="text-3xl font-extrabold text-white mb-2">Akses Gemini AI</h3>
            <p class="text-gray-400 mb-8 text-sm">Masukkan API Key untuk memulai analisis.</p>
            
            <div class="relative flex items-center mb-6">
                <input type="password" id="api-key-input-modal" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 pr-16 text-white focus:outline-none focus:ring-2 focus:ring-[#92e350]" placeholder="AIzaSy...">
                <button onclick="clearApiKey()" class="absolute right-4 p-2 text-gray-400 hover:text-red-500 transition-colors group" title="Hapus API Key">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>

            <div class="flex gap-4">
                <button onclick="saveApiKey(); closeApiInputModal();" class="flex-1 btn-gradient-green py-4 rounded-full font-bold text-white">Simpan Akses</button>
                <button onclick="closeApiInputModal()" class="px-8 py-4 text-gray-400 font-bold hover:text-white transition-colors">Batal</button>
            </div>
        </div>
    </div>

    <div id="help-modal" class="fixed inset-0 bg-[#0f172a]/95 backdrop-blur-xl flex items-center justify-center p-6 z-50 hidden">
        <div class="max-w-md w-full glass-effect p-8 rounded-[32px]">
            <h3 class="text-2xl font-extrabold text-white mb-4">Cara Mendapatkan API</h3>
            <div class="space-y-4 text-gray-300 text-sm leading-relaxed">
                <p>1. Kunjungi <a href="https://aistudio.google.com/" target="_blank" class="text-[#92e350] underline font-bold">Google AI Studio</a>.</p>
                <p>2. Klik <strong>"Get API Key"</strong>.</p>
                <p>3. Salin dan tempelkan kodenya di sini.</p>
            </div>
            <button onclick="closeHelpModal()" class="w-full mt-8 py-4 btn-gradient-green rounded-full font-bold text-white">Tutup</button>
        </div>
    </div>

    <div id="message-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-6 z-[60] hidden">
        <div class="glass-effect p-8 rounded-[32px] max-sm w-full text-center">
            <h3 id="modal-title" class="text-xl font-bold mb-2 text-white">Pemberitahuan</h3>
            <p id="modal-message" class="text-gray-400 text-sm mb-8"></p>
            <button onclick="closeModal()" class="w-full py-4 btn-gradient-green rounded-full font-bold text-white">Dimengerti</button>
        </div>
    </div>

    <!-- Leaflet JS untuk Peta -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY_STORAGE_KEY = 'geminiApiKey';
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        
        let currentApiKey = null;
        let base64Image = null;
        let stream = null;
        let mapInstance = null;

        const apiStatusDot = document.getElementById('api-status-dot');
        const analyzeButton = document.getElementById('analyze-button');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const resultsSection = document.getElementById('results-section');
        const resultContent = document.getElementById('result-content');
        const loadingSpinner = document.getElementById('loading-spinner');
        const buttonText = document.getElementById('button-text');

        function loadApiKey() {
            const key = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (key) {
                currentApiKey = key;
                apiStatusDot.className = 'w-2.5 h-2.5 rounded-full bg-[#92e350] shadow-[0_0_8px_rgba(146,227,80,0.6)]';
                document.getElementById('api-key-input-modal').value = key;
            } else {
                currentApiKey = null;
                apiStatusDot.className = 'w-2.5 h-2.5 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.5)]';
                document.getElementById('api-key-input-modal').value = '';
            }
        }

        window.saveApiKey = function() {
            const key = document.getElementById('api-key-input-modal').value.trim();
            if (key) {
                localStorage.setItem(API_KEY_STORAGE_KEY, key);
                loadApiKey();
            }
        };

        window.clearApiKey = function() {
            localStorage.removeItem(API_KEY_STORAGE_KEY);
            loadApiKey();
            showMessage('Berhasil', 'API Key telah dihapus.');
        };

        window.openApiInputModal = () => document.getElementById('api-input-modal').classList.remove('hidden');
        window.closeApiInputModal = () => document.getElementById('api-input-modal').classList.add('hidden');
        window.openHelpModal = () => document.getElementById('help-modal').classList.remove('hidden');
        window.closeHelpModal = () => document.getElementById('help-modal').classList.add('hidden');
        window.closeModal = () => document.getElementById('message-modal').classList.add('hidden');

        function showMessage(title, msg) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = msg;
            document.getElementById('message-modal').classList.remove('hidden');
        }

        window.openCamera = async function() {
            if(!currentApiKey) return showMessage('Akses Ditolak', 'Harap masukkan API Key terlebih dahulu.');
            document.getElementById('camera-section').classList.remove('hidden');
            document.getElementById('input-controls').classList.add('hidden');
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const video = document.getElementById('camera-feed');
                video.srcObject = stream;
                video.play();
            } catch (e) { showMessage('Gagal', 'Kamera tidak dapat diakses.'); stopCamera(true); }
        };

        window.stopCamera = (resetUI = false) => {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('camera-section').classList.add('hidden');
            if(resetUI) document.getElementById('input-controls').classList.remove('hidden');
        };

        window.capturePhoto = () => {
            const video = document.getElementById('camera-feed');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const data = canvas.toDataURL('image/jpeg');
            base64Image = data.split(',')[1];
            imagePreview.src = data;
            imagePreviewContainer.classList.remove('hidden');
            analyzeButton.disabled = false;
            stopCamera();
        };

        window.handleFileChange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                base64Image = ev.target.result.split(',')[1];
                imagePreview.src = ev.target.result;
                imagePreviewContainer.classList.remove('hidden');
                document.getElementById('input-controls').classList.add('hidden');
                analyzeButton.disabled = false;
            };
            reader.readAsDataURL(file);
        };

        window.resetImage = () => {
            base64Image = null;
            imagePreviewContainer.classList.add('hidden');
            document.getElementById('input-controls').classList.remove('hidden');
            analyzeButton.disabled = true;
            resultsSection.classList.add('hidden');
        };

        async function analyzeImage() {
            if(!currentApiKey || !base64Image) return;
            loadingSpinner.classList.remove('hidden');
            buttonText.textContent = "Menganalisis...";
            analyzeButton.disabled = true;

            const prompt = "Analisis foto GeoGuessr ini. Berikan koordinat perkiraan (lat, lng) berdasarkan elemen visual. Berikan output dalam format JSON Bahasa Indonesia.";
            const schema = {
                type: "OBJECT",
                properties: {
                    negara: { type: "STRING" },
                    wilayah: { type: "STRING" },
                    bahasa: { type: "STRING" },
                    telepon: { type: "STRING" },
                    merk_dagang: { type: "STRING" },
                    petunjuk_visual: { type: "ARRAY", items: { type: "STRING" } },
                    meta_geoguessr: { type: "STRING" },
                    koordinat: { 
                        type: "OBJECT", 
                        properties: {
                            lat: { type: "NUMBER" },
                            lng: { type: "NUMBER" }
                        }
                    }
                },
                required: ["negara", "wilayah", "bahasa", "telepon", "merk_dagang", "petunjuk_visual", "meta_geoguessr", "koordinat"]
            };

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${currentApiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{text: prompt}, {inlineData: {mimeType: "image/jpeg", data: base64Image}}]}],
                        generationConfig: { responseMimeType: "application/json", responseSchema: schema }
                    })
                });
                
                if (!response.ok) throw new Error();
                
                const data = await response.json();
                const res = JSON.parse(data.candidates[0].content.parts[0].text);
                renderResults(res);
            } catch (e) {
                showMessage('Gagal Analisis', 'Terjadi kesalahan saat memproses gambar.');
            } finally {
                loadingSpinner.classList.add('hidden');
                buttonText.textContent = "Pindai & Deteksi Lokasi";
                analyzeButton.disabled = false;
            }
        }

        function initMap(lat, lng, label) {
            if (mapInstance) {
                mapInstance.remove();
            }
            
            mapInstance = L.map('map').setView([lat, lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(mapInstance);

            L.marker([lat, lng]).addTo(mapInstance)
                .bindPopup(`<b>Perkiraan Lokasi:</b><br>${label}`)
                .openPopup();
        }

        function renderResults(data) {
            resultsSection.classList.remove('hidden');
            
            resultContent.innerHTML = `
                <div class="text-center mb-12">
                    <p class="text-[#92e350] font-bold tracking-[0.4em] uppercase text-[10px] mb-2">Analisis Selesai</p>
                    <h2 class="text-5xl font-extrabold text-white tracking-tighter">${data.negara}</h2>
                    <p class="text-lg text-white/50 mt-2">${data.meta_geoguessr || ''}</p>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="result-card">
                        <span class="text-[10px] font-bold text-white/30 uppercase tracking-widest block mb-1">Potensi Wilayah</span>
                        <p class="text-lg font-bold text-white leading-tight">${data.wilayah || '-'}</p>
                    </div>
                    <div class="result-card">
                        <span class="text-[10px] font-bold text-white/30 uppercase tracking-widest block mb-1">Bahasa Utama</span>
                        <p class="text-lg font-bold text-white leading-tight">${data.bahasa || '-'}</p>
                    </div>
                    <div class="result-card">
                        <span class="text-[10px] font-bold text-white/30 uppercase tracking-widest block mb-1">Nomor Telepon</span>
                        <p class="text-lg font-bold text-[#92e350] leading-tight font-mono">${data.telepon || '-'}</p>
                    </div>
                    <div class="result-card">
                        <span class="text-[10px] font-bold text-white/30 uppercase tracking-widest block mb-1">Merk Dagang</span>
                        <p class="text-lg font-bold text-white leading-tight">${data.merk_dagang || '-'}</p>
                    </div>
                </div>

                <!-- PETA PREDIKSI -->
                <div class="mt-8 overflow-hidden rounded-[32px] glass-effect border border-white/10">
                    <div id="map"></div>
                </div>

                <div class="mt-8 p-8 rounded-[32px] glass-effect border border-white/5">
                    <h4 class="text-xs font-bold text-[#92e350] uppercase tracking-widest mb-6 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        Identifikasi Teknis & Visual
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${data.petunjuk_visual.map(clue => `
                            <div class="flex items-center space-x-3 p-3 rounded-xl bg-white/5 border border-white/5">
                                <span class="w-1.5 h-1.5 rounded-full bg-[#92e350]"></span>
                                <span class="text-sm text-gray-300">${clue}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Inisialisasi peta setelah elemen dirender
            if (data.koordinat && data.koordinat.lat) {
                setTimeout(() => {
                    initMap(data.koordinat.lat, data.koordinat.lng, `${data.wilayah}, ${data.negara}`);
                }, 100);
            }

            window.scrollTo({ 
                top: resultsSection.offsetTop - 50, 
                behavior: 'smooth' 
            });
        }

        document.addEventListener('DOMContentLoaded', loadApiKey);
    </script>
</body>
</html>
