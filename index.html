<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sandboxx - Event Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Heroicons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/outline/index.js"></script>
  <style>
    html, body { scroll-behavior: smooth; }

    /* Kartu dengan efek kaca */
    .glass {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px) saturate(1.2);
      -webkit-backdrop-filter: blur(14px) saturate(1.2);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Efek hover - zoom in dan bayangan lebih besar */
    .glass:hover {
      transform: scale(1.05); /* Zoom effect */
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); /* Larger shadow */
    }

    /* Efek blur pada kartu yang tidak di-hover */
    #cardsGrid > article {
      transition: filter 0.28s ease, transform 0.28s ease;
    }

    /* Default kartu jelas tanpa blur */
    #cardsGrid > article {
      filter: none;
      transform: scale(1);
    }

    /* Kartu yang tidak di-hover akan blur */
    #cardsGrid > article.dim {
      filter: blur(4px) brightness(1.06) saturate(0); /* Efek blur */
      transform: scale(0.98); /* Mengurangi ukuran kartu */
      box-shadow: none !important;
      background: rgba(255, 255, 255, 0.62) !important;
    }

    #cardsGrid > article.dim .media > img,
    #cardsGrid > article.dim .media > video {
      filter: grayscale(100%) saturate(0) brightness(0.9); /* Mengubah gambar/video menjadi abu-abu */
    }

    .media > img, .media > video { filter: none; transition: filter .25s; }
  </style>
</head>
<body class="bg-neutral-50 text-slate-900 font-inter antialiased">
  <header class="sticky top-0 z-50 bg-neutral-50/70 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-6 flex justify-between h-16 items-center">
      <a href="#" class="flex items-center gap-2 font-semibold">
        <img src="https://i.ibb.co.com/vvT8zLWQ/im-curious-would-astrageldon-or-goozma-win-v0-5nqjpk8wb6uc1.gif" alt="logo" class="h-8 w-8 object-contain" loading="lazy" decoding="async" referrerpolicy="no-referrer">
        <span>sandbox.atmax.id</span>
      </a>
    </div>
  </header>

  <section id="bawah" class="py-10 md:py-16">
    <div class="max-w-6xl mx-auto px-6">
      <!-- Grid untuk dua kartu -->
      <div id="cardsGrid" class="grid md:grid-cols-2 gap-8">
        <!-- Kartu pertama -->
        <article class="glass rounded-[28px] p-8 md:p-10 border relative overflow-hidden transition">
          <div class="colorLayer absolute inset-0 -z-20 rounded-[28px]" style="background:#efefef"></div>
          <div class="media absolute inset-0 -z-10 rounded-[28px] overflow-hidden">
            <!-- Media Gambar (Opsional) -->
            <img src="https://via.placeholder.com/500x300" alt="Event Image" class="w-full h-full object-cover opacity-90">
          </div>
          <div class="relative z-10">
            <span class="inline-flex items-center gap-2 text-sm bg-white/70 backdrop-blur px-4 py-2 rounded-full">
              <span class="icon w-5 h-5 grid place-items-center text-slate-700">
                <!-- Ikon Tiket (Heroicon) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path d="M3 8a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2a2 2 0 1 0 0 4v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-2a2 2 0 1 0 0-4V8zM9 8v8m6-8v8"/>
                </svg>
              </span>
              <span class="badge">Ticket</span>
            </span>
            <h3 class="mt-6 text-2xl md:text-3xl font-extrabold tracking-tight">Book Your Seat Now</h3>
            <p class="mt-4 text-slate-800/90">Wawasan baru dari keynote & workshop.</p>
            <a href="#" class="btn mt-6 inline-flex items-center gap-3 bg-white/80 backdrop-blur px-5 py-2.5 rounded-full hover:bg-white">
              <span class="font-semibold">Book A Seat</span>
              <span class="grid place-items-center w-9 h-9 rounded-full bg-neutral-900 text-white">→</span>
            </a>
          </div>
        </article>

        <!-- Kartu kedua -->
        <article class="glass rounded-[28px] p-8 md:p-10 border relative overflow-hidden transition">
          <div class="colorLayer absolute inset-0 -z-20 rounded-[28px]" style="background:#c6ff57"></div>
          <div class="media absolute inset-0 -z-10 rounded-[28px] overflow-hidden">
            <!-- Media Gambar (Opsional) -->
            <img src="https://via.placeholder.com/500x300" alt="Event Image" class="w-full h-full object-cover opacity-90">
          </div>
          <div class="relative z-10">
            <span class="inline-flex items-center gap-2 text-sm bg-white/70 backdrop-blur px-4 py-2 rounded-full">
              <span class="icon w-5 h-5 grid place-items-center text-slate-700">
                <!-- Ikon Handshake (Heroicon) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path d="M7.5 8.5 10 11l4-3 2.5 2.5-6.5 5a2 2 0 0 1-2.8-.2L4 12l3.5-3.5zM20 7l-2-2-4 3 2 2 4-3z"/>
                </svg>
              </span>
              <span class="badge">Sponsor</span>
            </span>
            <h3 class="mt-6 text-2xl md:text-3xl font-extrabold tracking-tight">Unlock Sponsorship Benefits</h3>
            <p class="mt-4 text-slate-800/90">Eksposur brand & akses komunitas.</p>
            <a href="#" class="btn mt-6 inline-flex items-center gap-3 bg-white/80 backdrop-blur px-5 py-2.5 rounded-full hover:bg-white">
              <span class="font-semibold">Become Sponsor</span>
              <span class="grid place-items-center w-9 h-9 rounded-full bg-neutral-900 text-white">→</span>
            </a>
          </div>
        </article>
      </div>
    </div>
  </section>

  <footer class="py-10 border-t">
    <div class="max-w-6xl mx-auto px-6 flex justify-between text-sm">
      <p>© 2025 sandbox.atmax.id</p>
      <div class="flex gap-3"><a href="#">Kebijakan Privasi</a><a href="#">Kontak</a></div>
    </div>
  </footer>

  <script>
    // Menambahkan event listener untuk hover
    const cards = document.querySelectorAll('#cardsGrid article');
    
    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        // Menambahkan efek blur pada kartu lainnya
        document.querySelectorAll('#cardsGrid article').forEach(el => el.classList.add('dim'));
        card.classList.remove('dim');  // Menghapus blur dari kartu yang di-hover
      });
      card.addEventListener('mouseleave', () => {
        // Menghapus efek blur dari semua kartu saat hover hilang
        document.querySelectorAll('#cardsGrid article').forEach(el => el.classList.remove('dim'));
      });
    });
  </script>
</body>
</html>
