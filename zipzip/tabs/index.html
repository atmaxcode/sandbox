<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Dinamis</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Unicons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #content {
      height: calc(100% - 56px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .navbar-nav {
      margin: auto;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
    }
    .menu-item .edit-btn, .menu-item .delete-btn {
      cursor: pointer;
      margin-left: 8px;
    }
    .edit-btn { color: #0d6efd; }
    .delete-btn { color: #dc3545; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand">
    <div class="container-fluid">
      <ul class="navbar-nav flex-row" id="menuContainer"></ul>
      <button class="btn btn-outline-light" onclick="openModal()">
        <i class="uil uil-edit"></i>
      </button>
    </div>
  </nav>

  <div id="content">
    <iframe id="iframe" src="https://example.com"></iframe>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="menuModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIndex" />
          <div class="mb-3">
            <label class="form-label">Nama Menu</label>
            <input type="text" class="form-control" id="menuName" />
          </div>
          <div class="mb-3">
            <label class="form-label">URL</label>
            <input type="text" class="form-control" id="menuUrl" />
          </div>
          <div class="mb-3">
            <label class="form-label">Icon (Unicons class)</label>
            <input type="text" class="form-control" id="menuIcon" />
          </div>
          <div id="menuList" class="mt-3"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="saveMenu()">Simpan</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script src="menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
